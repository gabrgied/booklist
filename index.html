<!DOCTYPE html>
<html lang="lt">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/702f351006.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<h1>BOOK<span>LIST</span></h1>
<form id="form">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required><br><br>
   <p id="error" hidden>Please fill out all fields.</p>
  <label for="author">Author:</label>
  <input type="text" id="author" name="author"><br><br>
  <label for="totalPages">Total pages:</label>
  <input type="number" id="totalPages" name="totalPages"><br><br>
  <label for="readPages">Pages already read:</label>
  <input type="number" id="readPages" name="readPages"><br><br>
  Rating:<br>
  <div class="rating">      <!--RATING -->
  <label>
    <input type="radio" name="stars" value="1" />
    <span class="icon">★</span>
  </label>
  <label>
    <input type="radio" name="stars" value="2" />
    <span class="icon">★</span>
    <span class="icon">★</span>
  </label>
  <label>
    <input type="radio" name="stars" value="3" />
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
  </label>
  <label>
    <input type="radio" name="stars" value="4" />
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
  </label>
  <label>
    <input type="radio" name="stars" value="5" />
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
  </label>
</div><br>
  <input type="submit" id="btn" value="Submit">
  </form>
<div id="list"></div>

  <table id="the-table">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages left</th>
      <th>Rating</th>
    </tr>
  </table>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="script.js">
</script>
  </body>
</html>
